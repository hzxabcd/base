	<!-- 内容 -->
	<div class="main">
		<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
			<h3 class="text-center text-info border-bottom pb-3">优&nbsp;衣&nbsp;服&nbsp;装&nbsp;共&nbsp;享&nbsp;平&nbsp;台&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;</h3>
			<form class="mt-5" method="post" th:action="@{/register}">
				<div class="form-group row">
					<label for="userName" class="col-sm-2 col-form-label text-right">用户名:</label>
					<div class="col-sm-10">
						<input type="text"
							   th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.userName:''}"
							   id="userName" name="userName" placeholder="请输入您的账号!" required>
						<div class="invalid-feedback" th:text="${usernameMsg}">
							该用户名已存在!
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="mobile" class="col-sm-2 col-form-label text-right">手机号:</label>
					<div class="col-sm-10">
						<input type="text"
							   th:class="|form-control ${moblieMsg!=null?'is-invalid':''}|"
							   th:value="${use!=null?user.mobile:''}"
							   id="mobile" name="mobile" placeholder="请输入您的手机号!" required>
						<div class="invalid-feedback" th:text="${mobileMsg}">
							手机号不能为空
						</div>
					</div>
				</div>


				<div class="form-group row mt-4">
					<label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
					<div class="col-sm-10">
						<input type="password"
							   th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.password:''}"
							   id="password" name="password" placeholder="请输入您的密码!" required>
						<div class="invalid-feedback" th:text="${passwordMsg}">
							密码长度不能小于8位!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							   th:value="${user!=null?user.password:''}"
							   id="confirm-password" placeholder="请再次输入密码!" required>
						<div class="invalid-feedback">
							两次输入的密码不一致!
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label text-right">邮箱:</label>
					<div class="col-sm-10">
						<input type="email"
							   th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.email:''}"
							   id="email" name="email" placeholder="请输入您的邮箱!" required>
						<div class="invalid-feedback" th:text="${emailMsg}">
							该邮箱已注册!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="btn btn-info text-white form-control">立即注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>
